<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几枝 - 添加到导航</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <form id="add-to-nav-form" class="container">
        <div class="form-group">
            <label for="link-title">标题</label>
            <input type="text" id="link-title" name="link-title" required>
        </div>
        <div class="form-group">
            <label for="link-url">地址</label>
            <input type="text" id="link-url" name="link-url" required>
        </div>

        <div class="separator"></div>

        <div class="form-group">
            <label for="group-select">选择分组</label>
            <select id="group-select" name="group-select"></select>
        </div>
        <div class="separator">或</div>
        <div class="form-group">
            <label for="new-group-name">创建新分组</label>
            <input type="text" id="new-group-name" name="new-group-name" placeholder="输入新分组名 (可选)">
        </div>
        <button type="submit" id="add-to-nav" class="action-button">添加到导航</button>
        <p id="status-message"></p>
    </form>
    <script src="popup.js"></script>
</body>
</html>
